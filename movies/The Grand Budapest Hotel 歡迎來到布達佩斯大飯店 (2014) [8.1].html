      <p class="plot">
        在二戰期間，「布達佩斯大飯店」可是聲名最顯赫的大飯店，冠蓋雲集、政商名流都要爭相入住，常常一房難求。善舞又會察言觀色的門房總管葛斯塔夫（雷夫費恩斯　飾演）負責打點一切，某天他卻遇上了一樁麻煩事，紅顏知己、高齡80多歲的D夫人（蒂達史雲頓　飾演）突然暴斃，並留下大筆遺產給他。  這下可引起D夫人的家族不滿，不僅黑道來追殺他，連警察也要逮捕他。還好葛斯塔夫也不是省油的燈，他把年輕新進門房季諾教導得服服貼貼，幫他裡應外合，但是在資訊不發達的時代，他要怎麼串聯各大飯店幫他度過難關？
