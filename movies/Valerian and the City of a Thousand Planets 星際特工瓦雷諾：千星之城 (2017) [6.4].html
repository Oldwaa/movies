      <p class="plot">
        瓦雷諾與蘿琳娜是時空旅行特務的精英成員，他們不斷在時間與空間中穿梭，維護 28 世紀的世界秩序。在浩瀚無垠的銀河中，由兩位特工搭檔意外捲入了一個巨大的星際陰謀，從而引發一場關乎 7000 多個宇宙種族存亡之戰的故事。電影改編自 1967 年問世的法國漫畫《Valerian》，從《星際大戰》系列到《阿凡達》，電影中來自於漫畫的靈感隨處可見，至今已被翻譯成 21 種語言。，即使非科幻迷的普通粉絲也容易領會並享受其中。
